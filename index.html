<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Für Mama ♥️</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: red;
      cursor: pointer;
      user-select: none;
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      color: #d10068;
      display: none;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>Für Mama ♥️</h1>

  <div class="image-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/800px-Cat03.jpg" alt="Bild für Mama">
    <div class="heart" onclick="showMessage()">❤️</div>
  </div>

  <div id="message">Ich liebe dich Mama ♥️</div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }
  </script>

</body>
</html>
